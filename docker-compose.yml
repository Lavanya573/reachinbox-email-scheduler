version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: email-scheduler-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: email-scheduler-backend
    ports:
      - '5000:5000'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_PATH=/app/data/emails.db
      - NODE_ENV=production
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: email-scheduler-frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    restart: unless-stopped

volumes:
  redis-data:
